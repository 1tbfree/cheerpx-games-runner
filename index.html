<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CheerpX Games Runner</title>
    <link rel="stylesheet" href="cheerpx.css">
    <script src="gog.js"></script>
  </head>
  <body>
    <div class="vcenter">
      <h1 id="statusMessage"></h1>
      <div id="spinner">
        <img src="assets/spinner.svg" alt="Please wait" width="300"/>
      </div>
    </div>
    <div>
      <div id="gamesList" class="itemList" title="Click a game to play">
      </div>
      <div id="storeList" class="itemList vcenter hidden" title="Click to login">
        <div data-link="https://www.gog.com/en/##openlogin">
          <img src="gogassets/logo.png"></img>
          <span>GOG.com</span>
        </div>
      </div>
    </div>
  </body>
</html>
